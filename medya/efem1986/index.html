<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>efem1986 - Kalarium Medya</title>
  <link rel="icon" type="image/png" href="/kalarium_logo_flat.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&amp;display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
    
    body { 
      overflow-x:hidden; 
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('/kalarium_loading_screen.png') no-repeat center center fixed;
      background-size: cover;
      color:#fff; 
      padding-top: 80px; 
    }

    header {
      display:flex; align-items:center; justify-content:space-between;
      padding:15px 25px; background:rgba(0,0,0,0.9);
      backdrop-filter: blur(10px); position:fixed; top:0; width:100%; z-index:1000;
      border-bottom: 1px solid #222;
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed; background: #111; z-index: 10000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex; flex-direction: column; 
    }
    @media (min-width: 769px) {
      .sidebar { top: 0; right: -300px; width: 300px; height: 100%; border-left: 2px solid #FFAA00; padding: 100px 40px; }
      .sidebar.active { right: 0; }
    }
    @media (max-width: 768px) {
      .sidebar { 
        bottom: -100%; left: 0; width: 100%; height: auto; 
        border-top: 3px solid #FFAA00; border-radius: 25px 25px 0 0;
        padding: 30px 25px 100px 25px; 
      }
      .sidebar.active { bottom: 0; }
    }
    .sidebar a { color: #fff; font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; transition: 0.3s; }
    .sidebar a:hover { color: #FFAA00; }

    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); z-index: 9999; display: none;
      backdrop-filter: blur(4px);
    }
    .overlay.active { display: block; }

    /* MOBILE NAV */
    @media (max-width: 768px) {
      body { padding-bottom: 80px; }
      .mobile-nav {
        display: flex; position: fixed; bottom: 0; left: 0; width: 100%;
        background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(15px);
        justify-content: space-evenly; align-items: center; padding: 12px 0; 
        border-top: 1px solid #333; z-index: 10001;
      }
      .mobile-nav a, .mobile-menu-trigger { 
        color: #888; font-size: 0.65rem; font-weight: bold; text-align: center; 
        display: flex; flex-direction: column; align-items: center; gap: 4px; flex: 1;
      }
    }
    @media (min-width: 769px) { .mobile-nav { display: none; } }

    #smpIpBtn {
      position:fixed; bottom:85px; left:20px;
      background:#FFAA00; color:#000; padding:10px 18px;
      border-radius:9999px; cursor:pointer; font-weight:bold; z-index:90; font-size: 0.85rem;
      transition: 0.3s;
    }
    #smpIpBtn:hover { transform: scale(1.05); }

    .profile-card { background: rgba(21, 21, 21, 0.9); border: 1px solid #222; backdrop-filter: blur(10px); }
    .youtube-btn { background: linear-gradient(90deg, #ff0000, #cc0000); }
    .insta-btn { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
    .stat-box { background: rgba(0,0,0,0.4); border: 1px solid #333; }
    
    .chart-container { position: relative; height: 300px; width: 100%; }
  </style>
</head>
<body data-aos-easing="ease" data-aos-duration="800" data-aos-delay="0">

  <header>
    <div class="flex items-center gap-4">
        <img src="/kalarium_logo_flat.png" alt="Logo" style="height: 35px;">
    </div>
    <div class="flex items-center gap-6">
      <div class="hidden md:flex gap-6">
        <a href="/" class="text-sm font-bold hover:text-[#FFAA00]">ANA SAYFA</a>
        <a href="/katalog" class="text-sm font-bold hover:text-[#FFAA00]">KATALOG</a>
      </div>
      <div class="cursor-pointer flex flex-col gap-1.5" onclick="toggleMenu()">
        <div class="w-6 h-0.5 bg-[#FFAA00]"></div>
        <div class="w-6 h-0.5 bg-[#FFAA00]"></div>
        <div class="w-6 h-0.5 bg-[#FFAA00]"></div>
      </div>
    </div>
  </header>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="sidebar" id="sidebar">
    <div class="md:hidden w-12 h-1.5 bg-gray-700 rounded-full mx-auto mb-6"></div>
    <a href="/">Ana Sayfa</a>
    <a href="/launcher">Launcher</a>
    <a href="/katalog">Katalog</a>
    <a href="/medya">Medya</a>
    <a href="https://jubbio.com/invite/ATSAQrgU">Jubbio Topluluğu</a>
    <a href="mailto:iletisim@kalarium.com" style="color: #55FF55;">İletişim</a>
  </div>

  <div class="mobile-nav">
    <a href="/"><span>ANA SAYFA</span></a>
    <a href="/katalog"><span>KATALOG</span></a>
    <div class="mobile-menu-trigger" onclick="toggleMenu()">
      <div class="flex flex-col gap-1 items-center bg-[#FFAA00]/10 p-2 rounded-xl">
        <div class="w-5 h-0.5 bg-[#FFAA00]"></div>
        <div class="w-5 h-0.5 bg-[#FFAA00]"></div>
        <div class="w-5 h-0.5 bg-[#FFAA00]"></div>
      </div>
      <span class="text-[#FFAA00] mt-1">MENÜ</span>
    </div>
    <a href="/medya" class="text-[#FFAA00]"><span>MEDYA</span></a>
    <a href="https://jubbio.com/invite/ATSAQrgU"><span>JUBBIO</span></a>
  </div>

  <main class="max-w-6xl mx-auto px-6 py-10">
    <div class="profile-card rounded-3xl p-6 md:p-10 flex flex-col md:flex-row gap-10 shadow-2xl aos-init aos-animate" data-aos="zoom-in">
      
      <div class="flex flex-col items-center gap-6 min-w-[260px]">
        <h2 class="text-3xl font-black text-[#FFAA00]">efem1986</h2>
        <div class="relative group">
          <img src="/efem1986.png" alt="Avatar" class="w-44 aspect-[1/2] object-cover rounded-3xl border-2 border-[#FFAA00] shadow-2xl transition-transform group-hover:scale-105">
          <div class="absolute -bottom-3 -right-3 bg-[#55FF55] text-black text-xs font-bold px-3 py-1 rounded-full border-2 border-[#151515]">AKTİF</div>
        </div>
        <div class="w-full space-y-3 mt-4">
          <a href="https://www.youtube.com/@editproefe1986" target="_blank" class="youtube-btn w-full block text-center py-4 rounded-2xl font-black text-white hover:brightness-110 transition-all shadow-lg">YOUTUBE</a>
          <a href="https://www.instagram.com/efem83668" target="_blank" class="insta-btn w-full block text-center py-4 rounded-2xl font-black text-white hover:brightness-110 transition-all shadow-lg">INSTAGRAM</a>
        </div>
      </div>

      <div class="flex-1 flex flex-col gap-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="stat-box p-5 rounded-2xl">
            <p class="text-[10px] text-gray-500 uppercase tracking-widest font-black mb-1">Oyuncu Kimliği</p>
            <p class="text-white font-bold text-lg">efem1986</p>
          </div>
          <div class="stat-box p-5 rounded-2xl border-l-4 border-l-[#55FF55]">
            <p class="text-[10px] text-gray-500 uppercase tracking-widest font-black mb-1">Mevcut Rütbe</p>
            <p class="text-[#55FF55] font-black text-lg italic">MEDYA++</p>
          </div>
          <div class="stat-box p-5 rounded-2xl cursor-pointer hover:border-[#FFAA00] transition-colors" id="favServer">
            <p class="text-[10px] text-gray-500 uppercase tracking-widest font-black mb-1">Favori Sunucusu</p>
            <p class="text-[#FFAA00] font-bold text-lg">esmp.aternos.me</p>
          </div>
        </div>

        <div class="stat-box p-6 rounded-3xl flex-1">
          <h3 class="text-xs font-bold text-gray-500 mb-6 uppercase tracking-widest">Haftalık Sunucu Aktivitesi</h3>
          <div class="chart-container">
            <canvas id="loginChart"></canvas>
          </div>
        </div>
      </div>

    </div>
  </main>

  <div id="smpIpBtn" onclick="copyIp()">
    <span id="smpText">IP: esmp.aternos.me</span>
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    AOS.init({ once: true, duration: 800 });

    const smpIp = "esmp.aternos.me";

    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }

    function copyIp() {
      navigator.clipboard.writeText(smpIp);
      const txt = document.getElementById('smpText');
      txt.innerText = "Kopyalandı!";
      setTimeout(() => { txt.innerText = "IP: " + smpIp; }, 2000);
    }

    document.getElementById('favServer').addEventListener('click', () => {
      navigator.clipboard.writeText(smpIp);
      alert('Sunucu IP adresi kopyalandı: ' + smpIp);
    });

    const ctx = document.getElementById('loginChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Pzt', 'Salı', 'Çar', 'Per', 'Cum', 'Cmt', 'Paz'],
        datasets: [{
          label: 'Giriş Sıklığı',
          data: [2, 4, 7, 3, 8, 5, 2],
          backgroundColor: '#FFAA00',
          borderRadius: 6,
          hoverBackgroundColor: '#55FF55'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true, grid: { color: '#222' }, ticks: { color: '#555' } },
          x: { grid: { display: false }, ticks: { color: '#888' } }
        }
      }
    });
  </script>
</body>
</html>
