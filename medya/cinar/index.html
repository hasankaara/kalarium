<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çınar - Kalarium Medya</title>
  <link rel="icon" type="image/png" href="/kalarium_logo_flat.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin:0;
      padding:0;
      font-family:Inter,sans-serif;
      background: url('/kalarium_loading_screen.png') no-repeat center/cover;
      background-size: cover;
      color:#fff;
      overflow:hidden;
    }
    .container {
      max-width:1200px;
      margin:60px auto;
      display:flex;
      gap:30px;
      background: rgba(30,30,30,0.85);
      border-radius:20px;
      padding:30px;
      position:relative;
    }
    .left-panel {
      flex:0 0 220px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .avatar-name {
      margin-bottom:10px;
      text-align:center;
      font-weight:bold;
      color:#6ee7b7;
    }
    .left-panel img {
      width:170px;
      border-radius:10px;
      margin-bottom:20px;
    }
    .social-links {
      display:flex;
      flex-direction:column;
      gap:10px;
      width:100%;
    }
    .social-links a {
      text-align:center;
      padding:10px;
      font-weight:bold;
      border-radius:10px;
      text-decoration:none;
      color:#fff;
      transition:0.3s;
    }
    .youtube {background: linear-gradient(90deg,#ff0000,#ff5555);}
    .social-links a:hover {transform: scale(1.05);}
    .right-panel {
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      gap:20px;
    }
    .info {
      display:flex;
      gap:30px;
      flex-wrap:wrap;
      font-size:1.1rem;
    }
    .info p {
      margin:0;
    }
    .info a {
      font-weight:bold;
      color:#6ee7b7;
      text-decoration:none;
    }
    .info a:hover { text-decoration:underline; }
    .chart-container {
      margin-top:20px;
      flex:1;
      background:#222;
      border-radius:15px;
      padding:20px;
      position:relative;
    }
    canvas {
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="left-panel">
    <div class="avatar-name">cinar / cinar5553</div>
    <img src="/cinar.png" alt="Çınar Avatar">
    <div class="social-links">
      <a href="https://www.youtube.com/@cinarpro53" class="youtube" target="_blank">YouTube</a>
    </div>
  </div>
  <div class="right-panel">
    <div class="info">
      <p>Oyundaki Adı: <a href="/medya/cinar">cinar</a></p>
      <p>Rütbesi: <a href="/medya">Medya+</a></p>
      <p>Favori Sunucusu: <span id="favServer" style="cursor:pointer; color:#6ee7b7; font-weight:bold;" title="Tıkla kopyala">aesirmc</span></p>
    </div>
    <div class="chart-container">
      <canvas id="loginChart"></canvas>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const favServer = document.getElementById('favServer');
  favServer.addEventListener('click',()=>{
    navigator.clipboard.writeText('oyna.aesirmc.com').then(()=>{
      alert('IP kopyalandı!');
    });
  });

  const ctx = document.getElementById('loginChart').getContext('2d');
  new Chart(ctx, {
    type:'bar',
    data:{
      labels:['Pzt','Salı','Çar','Per','Cum','Cmt','Paz'],
      datasets:[{
        label:'Giriş Sıklığı',
        data:[3,5,2,4,6,1,0],
        backgroundColor:'rgba(110,231,183,0.8)'
      }]
    },
    options:{
      responsive:true,
      maintainAspectRatio:false,
      scales:{y:{beginAtZero:true}}
    }
  });
</script>
</body>
</html>
