<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medya Rütbesi - Survival SMP</title>
  <link rel="icon" type="image/png" href="/kalarium_logo_flat.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter', sans-serif;}
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('/kalarium_loading_screen.png') no-repeat center/cover;
      color: #fff;
      padding: 2rem;
    }
    .card {
      background: rgba(30,30,30,0.85);
      padding: 3rem;
      border-radius: 1.5rem;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      width: 100%;
      max-width: 900px; /* Kenarlardan boşluk bırakmak için */
    }
    .card h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg,#6ee7b7,#3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }
    .media-list {
      text-align: left;
      margin: 2rem 0;
      font-size: 1rem;
      color: #ddd;
      line-height: 1.6;
    }
    .media-list li {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Medya Rütbesi</h1>
    <p>Survival SMP'yi tanıtmak için gereken şartlar:</p>
    <ul class="media-list">
      <li>✅ En az 100 abone</li>
      <li>✅ Her videonun başında "Survival SMP'ye gelin" yazısı</li>
      <li>✅ Videonun alt kısmına IP: <strong>survivallsmmp.aternos.me</strong> eklenmeli</li>
    </ul>
  </div>
</body>
</html>
