<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalarium Ana Sayfa</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Inter, sans-serif;
  }
  body {
    min-height: 100vh;
    background: url('kalarium_loading_screen.png') no-repeat center/cover;
    background-color: #fff;
    color: #000;
    position: relative;
    overflow-x: hidden;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 30px;
    background: #f3f3f3;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  header img {
    height: 50px;
  }
  nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #000;
    font-weight: bold;
    transition: color 0.2s ease;
  }
  nav a:hover {
    color: #f59e0b; /* hover rengi turuncu */
  }
  @media(max-width:600px){
    nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    nav a {
      margin-left: 0;
    }
  }
  main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 100px 20px 50px 20px;
    text-align: center;
  }
  main h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  main p {
    font-size: 1.2rem;
  }
  /* SMP IP Kopyala Butonu */
  #smpIpBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    background: #facc15;
    color: #000;
    padding: 16px 24px;
    border-radius: 9999px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s ease;
    z-index: 10;
  }
  #smpIpBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(250, 204, 21, 0.4);
  }
  #smpIpBtn svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
  }
</style>
</head>
<body>
  <header>
    <img src="kalarium_logo_flat.png" alt="Kalarium Logo">
    <nav>
      <a href="/launcher">Launcher</a>
      <a href="/katalog">Katalog</a>
    </nav>
  </header>

  <main>
    <h1>Hoşgeldiniz!</h1>
    <p>Kalarium SMP sunucusuna bağlanmak için sol alttaki butonu kullanabilirsiniz.</p>
  </main>

  <!-- SMP IP Kopyala Butonu -->
  <div id="smpIpBtn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
      <path d="M128 40c0-22.1 17.9-40 40-40s40 17.9 40 40l0 148.2c8.5-7.6 19.7-12.2 32-12.2c20.6 0 38.2 13 45 31.2c8.8-9.3 21.2-15.2 35-15.2c25.3 0 46 19.5 47.9 44.3c8.5-7.7 19.8-12.3 32.1-12.3c26.5 0 48 21.5 48 48l0 48 0 16 0 48c0 70.7-57.3 128-128 128l-16 0-64 0-.1 0-5.2 0c-5 0-9.9-.3-14.7-1c-55.3-5.6-106.2-34-140-79L8 336c-13.3-17.7-9.7-42.7 8-56s42.7-9.7 56 8l56 74.7L128 40zM240 304c0-8.8-7.2-16-16-16s-16 7.2-16 16l0 96c0 8.8 7.2 16 16 16s16-7.2 16-16l0-96zm48-16c-8.8 0-16 7.2-16 16l0 96c0 8.8 7.2 16 16 16s16-7.2 16-16l0-96c0-8.8-7.2-16-16-16zm80 16c0-8.8-7.2-16-16-16s-16 7.2-16 16l0 96c0 8.8 7.2 16 16 16s16-7.2 16-16l0-96z"/>
    </svg>
    <div id="smpText">SMP IP adresini kopyala</div>
  </div>

  <script>
    const smpBtn = document.getElementById('smpIpBtn');
    const smpText = document.getElementById('smpText');
    const smpIp = "survivallsmmp.aternos.me"; // port yok

    smpBtn.addEventListener('click', ()=>{
      navigator.clipboard.writeText(smpIp).then(()=>{
        smpText.textContent = "Kopyalandı ✅";
        setTimeout(()=> smpText.textContent = "SMP IP adresini kopyala", 2000);
      }).catch(()=>{
        alert("IP kopyalanamadı: "+smpIp);
      });
    });
  </script>
</body>
</html>
